<body>
    <div id="nav-placeholder">

    </div>
   

    <div class="registration-form">
        <form id="form-car">
            <div class="form-icon">
                <span><i class="fas fa-car-side"></i></span>
            </div>

            <div class="form-group">
                <input type="text" class="form-control item" id="id-auto" placeholder="ID economico" maxlength="5" autofocus>
            </div>

            <div class="form-group">
                <input type="text" class="form-control item" id="marca-auto" placeholder="Marca">
            </div>
    
            <div class="form-group">
                <input type="text" class="form-control item" id="modelo-auto" placeholder="Modelo">
            </div>
            
            <div class="form-group">
                <select name="anio" id="anio-auto" class="form-control item" placeholder="AÃ±o">
                    <option value=2014 style="font-weight: bold">2016</option>
                    <option value=2015 style="font-weight: bold">2017</option>
                    <option value=2016 style="font-weight: bold">2018</option>
                    <option value=2017 style="font-weight: bold">2019</option>
                    <option value=2018 style="font-weight: bold">2020</option>
                    <option value=2019 style="font-weight: bold">2021</option>
                    <option value=2020 style="font-weight: bold">2022</option>
                    <option value=2021 style="font-weight: bold">2023</option>
                    <option value=2022 style="font-weight: bold">2024</option>
                    <option value=2023 style="font-weight: bold">2025</option>
                </select>
            </div>

            <div class="form-group">
                <input type="text" class="form-control item" id="placa-auto" placeholder="Placas">
            </div>

           <!-- <div class="form-group">
                <input type="number" class="form-control item" id="renta-auto" placeholder="Renta Semanal">
            </div>
 -->
            <div class="form-group">
                <select name="auto" id="inversion-auto" class="form-control item" placeholder="Elige Inversion">
                   <!-- <option value=Vacio style="font-weight: bold"></option> -->
                   
               
                </select>
            </div>
    
            <div class="form-group">
                <button type="submit" class="btn btn-block create-account" id="btn-auto-submit">Crear Auto</button>
            </div>
        </form>
        <div class="social-media">
            <h5>Auto</h5>
            <div class="social-icons">
              
            </div>
        </div>
        </div>
    
</body>
