<div class="alert alert-success" id="success-alert">
  <button type="button" class="close" data-dismiss="alert">x</button>

    <div class="registration-form">
    <form id="driver-form">
        <div class="form-icon">
            <span><i class="fas fa-user"></i></span>
        </div>
        <div class="form-group">
            <input type="text" class="form-control item" id="name-driver" placeholder="Nombre" autofocus required>
        </div>
        <div class="form-group">
            <select name="auto" id="auto-driver" class="form-control item" placeholder="Elige auto">
               <!-- <option value=Vacio style="font-weight: bold"></option> -->
            </select>
        </div>

        <div class="form-group">
            <input type="nunmber" class="form-control item" id="phone-number" placeholder="Telefono">
        </div>
        
        <div class="form-group">
            <select name="hora" id="hora-driver" class="form-control item" placeholder="Turno">
                <option value=Matutino style="font-weight: bold">Matutino</option>
                <option value=Vespertino style="font-weight: bold">Vespertino</option>
            
            </select>
        </div>

        <div class="form-group">
            <input type="number" class="form-control item" id="renta-auto" placeholder="Renta Semanal" required>
        </div>


        <!--<div class="form-group">
            <select name="auto" id="auto-socio" class="form-control item" placeholder="Socio">
                <option value=Vacio style="font-weight: bold"></option> 
            </select>
        </div> -->

        <div class="form-group">
            <button type="submit" class="btn btn-block create-account" id="btn-driver-submit">Crear Conductor</button>
        </div>
    </form>
    <div class="social-media">
        <h5>Conductor</h5>
        <div class="social-icons">
          
        </div>
