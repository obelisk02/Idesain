<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Auto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="form-service.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" integrity="sha512-ZKX+BvQihRJPA8CROKBhDNvoc2aDMOdAlcm7TUQY+35XYtrd3yh95QOOhsPDQY9QnKE0Wqag9y38OIgEvb88cA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div id="nav-placeholder">

    </div>
   
    <br>
    
    <div class="container table-responsive "> 
        <button id="btnNuevo" class="btn btn-info" title="Nuevo Producto" data-bs-toggle="modal" data-bs-target="#exampleModal" ><svg class="bi bi-plus-circle-fill" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4a.5.5 0 0 0-1 0v3.5H4a.5.5 0 0 0 0 1h3.5V12a.5.5 0 0 0 1 0V8.5H12a.5.5 0 0 0 0-1H8.5V4z"/></svg></button>    
            
        <table class="table table-striped table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                  
                  <th scope="col" class="text-center">#</th>
                  <th scope="col" class="text-center">Auto</th>
                  <th scope="col" class="text-center">Titulo</th>
                  <th scope="col" class="text-center">Descripcion</th>
                  <th scope="col" class="text-center">Fecha</th>
                  <th scope="col" class="text-center">Total</th>
                  <th scope="col" class="text-center">Imagen</th>
                  <th scope="col" class="text-center">Subir</th>
                  <th scope="col" class="text-center">Acciones</th>
                </tr>
              </thead>
              <tbody id="tabla-service">
                <tr>
                  <th scope="row">1</th>
                  <td ></td>
                  <td></td>
                  <td></td>
                </tr>
              </tbody>
          </table>


            <!-- MODAL REGISTRACION-->
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Agregar Servicio</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
    
                  <form id="form-service">
                    <div class="mb-3">
                       <select name="auto" id="auto-driver" class="form-control item" placeholder="ID economico">
                   <!-- <option value=Vacio style="font-weight: bold"></option> -->  
                </select>
                    </div>    
                 
                    <div class="mb-3">
                        <input type="text" class="form-control item" id="titulo-servicio" placeholder="Titulo">
                    </div>    
        
                <div class="mb-3">
                    <textarea class="form-control item" id="desc-service" placeholder="Descripcion"></textarea>
                </div>
                
                <div class="mb-3">
                    <input type="date" class="form-control item" id="fecha-service" >
             
                </div>

                <div class="mb-3">
                    <input type="number" class="form-control item" id="total-service" placeholder="Monto Total">
             
                </div>

            
                    <button type="submit" class="btn btn-block btn-primary create-account" id="btn-servicio-submit">Crear Servicio</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </form>
                </div>
                </div>
                </div>
                </div>

    
    


         <!-- Modal IMAGEN -->
<div class="modal fade" id="subirImage" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Imagen</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">

        <div class="mb-3">
          <label for="recipient-name" class="col-form-label">Recibo:</label>
          <label id="fecha"></label> <br>
          <label id="persona"></label> <br><br>
          
          <img src="" alt="Ticket" id="ticketImg" width="100%" height="100%">
          <input type="file" id="selectedFile" style="display: none;" />
          <input type="button" value="Buscar Imagen " onclick="document.getElementById('selectedFile').click();" class="form-control btn btn-primary" id="recipient-name"/>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" onclick="uploadIMG()">Subir</button>
      </div>
    </div>
  </div>
</div>
    




    <!-- MODAL EDICION SERVICIO-->     
    <div class="modal fade" id="edicionModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Editar</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>


          <div class="modal-body">

            <form id="driver-form">  

              <div class="row mb-3">
                <div class="col-md-4 ml-auto"> <label for="">Titulo: </label> </div>
                <div class="col-md-8 ml-auto">    <input type="text" class="form-control" id="titulo-edit" placeholder="Titulo" autofocus> </div>
              </div>


              <div class="row mb-3">
                <div class="col-md-4 ml-auto"> <label for="">Descripcion: </label> </div>
                <div class="col-md-8 ml-auto">   <input type="text" class="form-control marg-der" id="desc-edit" placeholder="Descripcion"> </div>
              </div>
<hr>
              <div class="row mb-3">
                <div class="col-md-4 ml-auto"> <label for="">Pagado: </label> </div>
                <div class="col-md-8 ml-auto">  <input type="number" class="form-control" id="pagado-edit" placeholder="Pagado"> </div>
              </div>
         
        <div class="row mb-3">
          <div class="col-md-4 ml-auto fw-bolder"> <label for="">Total: </label> </div>
          <div class="col-md-8 ml-auto">  <input type="number" class="form-control fw-bolder" id="total-edit" placeholder="Total"> </div>
        </div>

        <div class="mb-3">
          
      </div>    

      <div class="row mb-3">
        <div class="col-md-4 ml-auto"> <label for="">STATUS: </label> </div>
        <div class="col-md-8 ml-auto">  <select name="status" class="form-control text-center" id="status-edit">
          <option value="pendiente" class="fw-bold">pendiente </option>
          <option value="pagado" class="fw-bold">pagado</option>
          <option value="cancelado"class="fw-bold">cancelado </option>
        </select> </div>
      </div>


            <!--
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label">Recipient:</label>
                <input type="text" class="form-control" id="recipient-name">
              </div>-->
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-primary" id="btn-pago" onclick="updateE(idE)">Editar</button>
          </div>
        </div>
      </div>  
    </div>
</body>
