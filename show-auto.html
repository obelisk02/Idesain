<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="form-service.css">
</head>
<body>
    <div id="nav-placeholder">

    </div>
   
    <br>
    
    <div class="container table-responsive "> 
   
            
        <table class="table table-striped table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                  
                  <th scope="col" class="text-center">#</th>
                  <th scope="col" class="text-center">ID</th>
                  <th scope="col" class="text-center">Modelo</th>
                  <th scope="col" class="text-center">Año</th>
                  <th scope="col" class="text-center">Placas</th>
                  <th scope="col" class="text-center">Inversion</th>
                  <th scope="col" class="text-center">Matutino</th>
                  <th scope="col" class="text-center">Vespertino</th>
                  <th scope="col" class="text-center">Status</th>
                  <th scope="col" class="text-center">Acciones</th>
                </tr>
              </thead>
              <tbody id="tabla-driver">
                <tr>
                  <th scope="row">1</th>
                  <td ></td>
                  <td></td>
                  <td></td>
                </tr>
              </tbody>
          </table>



          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Agregar Socio</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
    
                  <form id="form-partner">  
                 
                    <div class="mb-3">
                        <input type="text" class="form-control item" id="nombre-socio" placeholder="Nombre Empresa">
                    </div>    
      
                    <div class="mb-3">
                      <input type="number" class="form-control item" id="pago-socio" placeholder="Recepcion Semanal $">
                  </div>   

                <div class="mb-3">
                    <textarea class="form-control item" id="desc-socio" placeholder="Descripcion no necesaria"></textarea>
                </div>
                

            
                    <button type="submit" class="btn btn-block btn-primary create-account" id="btn-partner-submit">Crear Socio</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </form>
                </div>
                </div>
                </div>
                </div>


<!-- EDITAR 
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" 
      data-bs-target="#editarModal" data-bs-whatever="@getbootstrap">Open modal for @getbootstrap</button>-->

      <div class="modal fade" id="editarModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Editar</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

              <form id="driver-form">

                <div class="row" style="padding-top: 3px;">
                  <div class="col-6 col-sm-4">
                    <p>ID</p>
                  </div>
                  <div class="col-6 col-sm-8">
                    <input type="text" class="form-control" id="id-auto" placeholder="ID" autofocus>
                  </div>
                </div>

            <div class="row" style="padding-top: 3px;">
              <div class="col-6 col-sm-4">
                <p>Marca:</p>
              </div>
              <div class="col-6 col-sm-8">
                <input type="text" class="form-control" id="marca-auto" placeholder="Marca" >
              </div>
            </div> 

              <div class="row" style="padding-top: 3px;">
                <div class="col-6 col-sm-4">
                 <p>Modelo:</p>
                </div>
                <div class="col-6 col-sm-8">
                  <input type="text" class="form-control" id="model-auto" placeholder="Modelo" >
                </div>
              </div>
    
                <div class="row" style="padding-top: 3px;">
                  <div class="col-6 col-sm-4">
                    <p>Año:</p>
                  </div>
                  <div class="col-6 col-sm-8">
                    <input type="number" class="form-control item" id="anio-auto" placeholder="Anio">
                  </div>
                </div>

         
            <div class="row" style="padding-top: 3px;">
              <div class="col-6 col-sm-4">
                <p>Placas:</p>
              </div>
              <div class="col-6 col-sm-8">
                <input type="text" class="form-control item" id="placas-auto" placeholder="Placas">
              </div>
            </div>
              
    

          <div class="row" style="padding-top: 3px;">
            <div class="col-6 col-sm-4">
              <p>Inversion: </p>
            </div>
            <div class="col-6 col-sm-8">
              <input type="text" class="form-control item" id="inversion-auto" placeholder="Inversion">
            </div>
          </div>
       


            <div class="row" style="padding-top: 3px;">
              <div class="col-6 col-sm-4">
               <p>Auto activo: </p> 
              </div>
              <div class="col-6 col-sm-8">
                <select name="hora" id="activo-auto" class="form-control item" placeholder="Auto Activo">
                  <option value=true style="font-weight: bold">Activo</option>
                  <option value=false style="font-weight: bold">Inactivo</option>
              
              </select>
              </div>
            </div>
       
       <br>
            <label >*El cambio de conductor matutino/vespertino se hace desde la edicion del conductor</label>
          

              <!--
                <div class="mb-3">
                  <label for="recipient-name" class="col-form-label">Recipient:</label>
                  <input type="text" class="form-control" id="recipient-name">
                </div>-->
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
              <button type="button" class="btn btn-primary" onclick="update(idE)">Editar</button>
            </div>
          </div>
        </div>
      </div>

    
    
</body>
